    <style>
        
        .thumbnail {
            width: 150px;
            cursor: pointer;
            transition: 0.3s;
        }
        .thumbnail:hover {
            opacity: 0.7;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .popup img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .popup.active {
            display: flex;
        }
        .image_op{
            width:80%;
        }
        .options{
    display: flex;
    flex-direction: column;
    word-wrap: break-word;
    align-items: start;
    padding: 3px;
    margin-bottom: 5px;
    width:250px;
    border-radius: 10px;
    }
    .inop_img{
    width:70%;
    height: 60px;
}
    </style>

    <script>
    

       document.addEventListener('click', function (e) {
    
    if (e.target.classList.contains('thumbnail')) {
        const popupId = e.target.getAttribute('data-popup');
        const popup = document.getElementById(popupId);
        if (popup) {
            popup.classList.add('active');
        }
    }

    if (e.target.classList.contains('popup')) {
        e.target.classList.remove('active');
    }
});


    </script>
