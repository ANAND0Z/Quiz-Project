<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/mathlive"></script>
    <script defer src="adminmain.js"></script>
    <link rel="stylesheet" href="adminmain.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Sona Quiz</title> 
</head>

<body style="background-color: #DEDEDE;">
    <div>
        <img style="width: 100%;" src="asserts/mainlogo.png">
    </div>
    <div class="admin-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3">
                    <div class="d-flex flex-row justify-content-center">
                        <select class="select-btn" id="dept">
                            <option value="">Dept</option>
                            <option value="aids">AIDS</option>
                            <option value="aiml">AIML</option>
                            <option value="bme">BME</option>
                            <option value="csd">CSD</option>
                            <option value="cse">CSE</option>
                            <option value="civil">CIVIL</option>
                            <option value="ece">ECE</option>
                            <option value="eee">EEE</option>
                            <option value="ft">FT</option>
                            <option value="it">IT</option>
                            <option value="mct">MCT</option>
                            <option value="mech">MECH</option>
                        </select>
                    </div>
                </div>
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3">
                    <div class="d-flex flex-row justify-content-center">
                        <select class="select-btn" id="year">
                            <option class="option-color" value="">Year</option>
                            <option class="option-color" value="i">I Year</option>
                            <option class="option-color" value="ii">II Year</option>
                            <option class="option-color" value="iii">III Year</option>
                            <option class="option-color" value="iv">IV Year</option>
                        </select>
                    </div>
                </div>
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3">
                    <div class="d-flex flex-row justify-content-center">
                        <select class="select-btn" id="section">
                            <option class="option-color" value="">Section</option>
                            <option class="option-color" value="a">A</option>
                            <option class="option-color" value="b">B</option>
                            <option class="option-color" value="c">C</option>
                            <option class="option-color" value="d">D</option>
                        </select>
                    </div>
                </div>
                <div class="col-6 col-sm-6 col-md-12 col-lg-3 col-xl-3">
                    <div class="d-flex flex-row justify-content-center">
                        <button class="get-create-score-btn" type="submit" id="submitbtn">
                            Get Subject
                        </button>
                    </div>
                </div>
                <hr class="horizontal"/>
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3">
                    <div class="d-flex flex-row justify-content-center">
                        <select class="select-btn" id="subject"><option value="">Subject</option> </select>
                    </div>
                </div>
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3">
                    <div class="d-flex flex-row justify-content-center">
                        <select class="select-btn" id="unit">
                            <option class="option-color" value="">Unit</option>
                            <option class="option-color" value="CO1">CO1</option>
                            <option class="option-color" value="CO2">CO2</option>
                            <option class="option-color" value="CO3">CO3</option>
                            <option class="option-color" value="CO4">CO4</option>
                            <option class="option-color" value="CO5">CO5</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3 col-xl-3">
                    <div class="d-flex flex-row justify-content-center">
                        <input type="number" id="questionCount" min="3" class="input-no-of-question" placeholder="No. of Questions Min:3" />
                    </div>
                </div>
                <div class="col-6 col-md-6 col-lg-3 col-xl-3">
                    <div class="d-flex flex-row justify-content-center">
                        <button id="scorebtn" class="get-create-score-btn">
                            Score
                        </button>
                    </div>
                </div>
               <!-- <div class="col-12 col-md-6 col-lg-3 col-xl-3">
                    <div class="d-flex flex-row justify-content-center">
                        <button onclick="generateQuestions()" class="get-create-score-btn">
                            Create
                        </button>
                    </div>
                </div>  -->
                <!-- <div class="col-6 col-md-6 col-lg-3 col-xl-3">
                    <div class="d-flex flex-row justify-content-center">
                        <input class="select-btn" type="text" id="date" placeholder="Enter Date" onfocus="(this.type='date')">
                    </div>
                </div> -->
                <div class="col-12 col-md-6 col-lg-3 col-xl-3">
                    <div class="d-flex flex-row justify-content-center">
                        <input class="select-btn" id="date" placeholder="Enter Date">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 col-xl-3">
                    <div class="d-flex flex-row justify-content-center">
                        <input class="select-btn" id="time" placeholder="Enter Time">
                    </div>
                </div>
                <div class="col-6 col-md-6 col-lg-3 col-xl-3">
                    <div class="d-flex flex-row justify-content-center">
                        <input type="number" id="duration" min="3" max="30" step="1" class="select-btn" placeholder="Enter Quiz Duration">
                    </div>
                </div>
                <!-- <div class="d-none d-lg-block col-lg-3 col-xl-3">

                </div> -->
            <!--  <div class="col-6 col-md-6 col-lg-3 col-xl-3">
                    <div class="d-flex flex-row justify-content-center">
                        <button id="scorebtn" class="get-create-score-btn">
                            Score
                        </button>
                    </div>
                </div>  -->
                <div class="col-12 col-md-6 col-lg-3 col-xl-3">
                    <div class="d-flex flex-row justify-content-center">
                        <button onclick="generateQuestions()" class="get-create-score-btn">
                            Create
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="admin-page-2" style="display: none;">
        <div class="container-fluid">
            <div id="questions-wrapper"></div>
            <div class="question-container">
                
            </div>
            <div class="generate-btn-container row d-flex flex-row justify-content-center">
                <div class="col-6 d-flex justify-content-center">
                    <button class="generate-btn" id="generatebtn">
                        Generate
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#date", {
            dateFormat: "Y-m-d",    //  yyyy-mm-dd
            disableMobile: true
        });
        flatpickr("#time", {
            enableTime: true,
            noCalendar: true,
            enableSeconds: true,
            dateFormat: "H:i:S",    //  hh:mm:ss
            time_24hr: false,
            disableMobile: true
        });
    </script>
</body>

</html>
